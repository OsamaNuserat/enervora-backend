<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Push Notifications</title>
  
  <!-- Include Firebase SDK for Modules -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js';
    import { getMessaging, getToken } from 'https://www.gstatic.com/firebasejs/9.0.2/firebase-messaging.js';
    
    // Firebase config (replace with your own Firebase project settings)
    const firebaseConfig = {
      apiKey: "AIzaSyCyDWTxee3XOcbUNF4e8HF4z7yVHVagzlA",
      authDomain: "vitalityshare.firebaseapp.com",
      projectId: "vitalityshare",
      storageBucket: "vitalityshare.firebasestorage.app",
      messagingSenderId: "568086704658",
      appId: "1:568086704658:web:40fc7126bfa4ed33a35ecb",
      measurementId: "G-LYQDC3SGC9"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const messaging = getMessaging(app);

    // Request permission for notifications
    Notification.requestPermission().then(permission => {
      if (permission === "granted") {
        console.log("Notification permission granted.");

        // Get the FCM token
        getToken(messaging, { vapidKey: 'BD2ayqQWsMOTxud2L1-Vtw5fNM9GtNoQ-VSw0NkKZr4eF0fQjEPRAgxM4MW9x3cmgh_8YxjX_R3hy6UeVX0OWQ0' })
          .then(currentToken => {
            if (currentToken) {
              console.log("FCM Token:", currentToken);
            } else {
              console.log("No registration token available.");
            }
          })
          .catch(error => {
            console.error("Error getting token:", error);
          });
      } else {
        console.log("Notification permission denied.");
      }
    });

    // Register the service worker to handle background push notifications
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/firebase-messaging-sw.js')
        .then(registration => {
          console.log('Service Worker registered with scope:', registration.scope);
        })
        .catch(error => {
          console.error('Service Worker registration failed:', error);
        });
    }
  </script>

</head>
<body>

  <h1>Welcome to Firebase Push Notifications</h1>

  <!-- Content of your app -->
  <p>Push notifications will appear here when sent.</p>

</body>
</html>
